<div class = "centerDiv">
    <form class="loginForm">
            <label>Email</label>
            <input class="form-control" type="text" name="login-username" [(ngModel)]="user.username">
            <br>
            <label>Password</label>
            <input class = "form-control" type="password" name="login-password" [(ngModel)]="user.password">
            <button id = "loginButton" class="btn btn-success" (click)="login()">Login</button>
    </form>   
</div>
